<div class="p-grid">
    <div class="p-col">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Pessoa</th>
                    <th>Descrição</th>
                    <th>Data de Vencimento</th>
                    <th>Data de Pagamento</th>
                    <th>Valor</th>
                    <th class="classButtonsHeader">Ações</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-lancamento>
                <tr>
                    <td>{{ lancamento.pessoa }}</td>
                    <td>{{ lancamento.descricao }}</td>
                    <td class="classData">
                        {{ lancamento.dataVencimento | date: "dd/MM/yyyy" }}
                    </td>
                    <td class="classData">
                        {{ lancamento.dataPagamento | date: "dd/MM/yyyy" }}
                    </td>
                    <td class="classValor" [ngStyle]="{
                color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'
              }">
                        {{ lancamento.valor | currency: "BRL" }}
                    </td>
                    <td class="classButtonsTable">
                        <button pButton type="button" icon="pi pi-user-edit" iconPos="left" pTooltip="Editar"
                            tooltipPosition="top"></button>
                        <button pButton type="button" icon="pi pi-times" iconPos="left" pTooltip="Excluir"
                            tooltipPosition="top"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
