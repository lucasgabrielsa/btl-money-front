<div class="container">
  <form #f="ngForm">
    <div class="p-grid">
      <div class="p-col">
        <h1>Novo Lancamento</h1>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col-12 p-md-3 p-lg-3 ui-fluid">
        <p-selectButton [options]="tiposLancamentos" #tipo></p-selectButton>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col-6 p-md-6 p-lg-3 ui-fluid">
        <label>Vencimento:</label>
        <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" [readonlyInput]="true" ngModel name="vencimento"
          #vencimento="ngModel" required></p-calendar>
        <app-message [control]="vencimento" error="required" text="Vencimento é obrigatório"></app-message>
      </div>
      <div class="p-col-6 p-md-6 p-lg-3 ui-fluid">
        <label>{{ tipo.value === "RECEITA" ? "Recebimento" : "Pagamento" }}:</label>
        <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" [readonlyInput]="true"></p-calendar>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col-12 p-md-9 p-lg-9 ui-fluid">
        <label>Descrição:</label><input pInputText ngModel name="descricao" #descricao="ngModel" required
          minlength="3" />
        <app-message [control]="descricao" error="minlength" text="Tamanho mínimo de 3 caracteres"></app-message>
        <app-message [control]="descricao" error="required" text="Descrição é obrigatório"></app-message>
      </div>

      <div class="p-col-12 p-md-3 p-lg-3 ui-fluid">
        <label>Valor:</label><input pInputText ngModel name="valor" currencyMask
          [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" placeholder="0,00" style="text-align: right;"
          ngModel #valor="ngModel" required />
        <app-message [control]="valor" error="required" text="Valor é obrigatório"></app-message>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col-12 p-md-6 p-lg-6 ui-fluid">
        <label>Categoria:</label>
        <p-dropdown ngModel name="categoria" #categoria="ngModel" required [options]="categorias"
          placeholder="Selecione a categoria" [showClear]="true" filter="true">
        </p-dropdown>
        <app-message [control]="categoria" error="required" text="Selecione a categoria"></app-message>
      </div>
      <div class="p-col-12 p-md-6 p-lg-6 ui-fluid">
        <label>Pessoa:</label>
        <p-dropdown ngModel name="pessoa" #pessoa="ngModel" required [options]="pessoas"
          placeholder="Selecione a pessoa" [showClear]="true" filter="true"></p-dropdown>
        <app-message [control]="pessoa" error="required" text="Selecione a pessoa"></app-message>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col-12 p-md-12 p-lg-12 ui-fluid">
        <label>Observação:</label><textarea pInputTextarea [rows]="5" pInputTextArea></textarea>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col-6 p-justify-start ui-fluid">
        <p-button label="Salvar" [disabled]="f.invalid"></p-button>&nbsp;
        <p-button label="Novo"></p-button>&nbsp;
        <a href="#">Voltar para pesquisa</a>&nbsp;
      </div>
    </div>
  </form>
</div>
