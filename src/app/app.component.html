<div class="container">
  <div class="p-grid">
    <div class="p-col">
      <h1>Lançamentos</h1>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText />
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col">
      <label style="display: block;">Vencimento</label>
      <input type="text" pInputText /> <label> até </label>
      <input type="text" pInputText />
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col">
      <p-button type="submit" label="Pesquisar"></p-button>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col">
      <p-table [value]="lancamentos" [paginator]="true" rows="2">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th>Data de Vencimento</th>
            <th>Data de Pagamento</th>
            <th>Valor</th>
            <th class="classButtonsHeader">Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{ lancamento.pessoa }}</td>
            <td>{{ lancamento.descricao }}</td>
            <td class="classData">
              {{ lancamento.dataVencimento | date: "dd/MM/yyyy" }}
            </td>
            <td class="classData">
              {{ lancamento.dataPagamento | date: "dd/MM/yyyy" }}
            </td>
            <td
              class="classValor"
              [ngStyle]="{
                color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'
              }"
            >
              {{ lancamento.valor }}
            </td>
            <td class="classButtonsTable">
              <button
                pButton
                type="button"
                icon="pi pi-user-edit"
                iconPos="left"
              ></button>
              <button
                pButton
                type="button"
                icon="pi pi-times"
                iconPos="left"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col">
      <p-button label="Novo Lançamento"></p-button>
    </div>
  </div>
</div>
