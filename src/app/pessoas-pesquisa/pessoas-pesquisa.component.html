<div class="container">
  <div class="p-grid">
    <div class="p-col">
      <h1>Pessoas</h1>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col ui-fluid">
      <label>Nome</label>
      <input type="text" pInputText />
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col">
      <p-button type="submit" label="Pesquisar"></p-button>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col">
      <p-table
        [value]="pessoas"
        [paginator]="true"
        [rows]="2"
        [responsive]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Data de Stattus</th>
            <th class="classButtonsHeader">Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{ lancamento.nome }}</td>
            <td>{{ lancamento.cidade }}</td>
            <td class="classData">
              {{ lancamento.estado }}
            </td>
            <td class="classData">
              <div
                *ngIf="lancamento.status === true; else elseBlock"
                pTooltip="Inativar"
                tooltipPosition="top"
                (click)="inativar(lancamento)"
              >
                Ativo
              </div>
              <ng-template #elseBlock>
                <div
                  pTooltip="Ativar"
                  tooltipPosition="top"
                  (click)="ativar(lancamento)"
                >
                  Inátivo
                </div></ng-template
              >
            </td>
            <td class="classButtonsTable">
              <button
                pButton
                type="button"
                icon="pi pi-user-edit"
                iconPos="left"
                pTooltip="Editar"
                tooltipPosition="top"
              ></button>
              <button
                pButton
                type="button"
                icon="pi pi-times"
                iconPos="left"
                pTooltip="Excluir"
                tooltipPosition="top"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col">
      <p-button label="Nova Pessoa"></p-button>
    </div>
  </div>
</div>
