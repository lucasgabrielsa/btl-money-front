<div class="container">
  <form>
    <div class="p-grid">
      <div class="p-col">
        <h1>Lançamentos</h1>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" ngModel required />
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col">
        <label style="display: block;">Vencimento</label>
        <input type="text" pInputText /> <label> até </label>
        <input type="text" pInputText />
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col">
        <p-button type="submit" label="Pesquisar"></p-button>
      </div>
    </div>

    <lancamentos-tabela [lancamentos]="lancamentos"></lancamentos-tabela>

    <div class="p-grid">
      <div class="p-col">
        <p-button label="Novo Lançamento"></p-button>
      </div>
    </div>
  </form>
</div>
